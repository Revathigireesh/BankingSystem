<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>registration</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
#div1 {
    width: 600px;
    height: 400px;
    margin: auto;
    margin-top: 100px;
}
.form input {
    color: black;
}
.table {
    background-color: white; /* Transparent #2c3e50 */
    box-shadow:white;
}

.table th, .table td {
    color: black;
}

</style>
</head>
<body class="container-fluid" style="background: linear-gradient(#141E30,#243B55,
#24243e);">
  <div class="card" id="div1">
        <h2 class="card-header text-center text-light bg-danger">Edit Form</h2>
        <form class="form" action="editdata" method="get">
            <table class="table table-hover table-striped">
                <tr>
                    <td>ID:</td>
                    <td><input type="text" name="id" style="color:black;"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" style="color:black;"></td>
                </tr>
                <tr>
                    <td>AccNo:</td>
                    <td><input type="text" name="accNo" style="color:black;"></td>
                </tr>
                <tr>
                    <td>Balance:</td>
                    <td><input type="text" name="balance" style="color:black;"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Add" class="btn btn-outline-success"></td>
                    <td><input type="reset" value="Reset" class="btn btn-outline-danger"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
